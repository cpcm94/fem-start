<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calcstyle.css">
</head>
<body>
 <div class="calculator">
 <div class="result">
     0
 </div>
 <div class="all-buttons">
 <div class="first-row">
     <button class="clear button">
         C
     </button>
     <button class="backspace button">
        bs
     </button>
     <button class="divison button operation">
        /
     </button>
 </div>
 <div class="second-row">
     <button class="number button">
         7
     </button>
     <button class="number button">
         8
     </button>
     <button class="number button">
         9
     </button>
     <button class="multiplication button operation">
        x
     </button>
 </div>
 <div class="third-row">
    <button class="number button">
     4
    </button>
    <button class="number button">
     5
    </button>
    <button class="number button">
     6
    </button>    
    <button class="minus button operation">
        -
    </button>
 </div>
 <div class="fourth-row">
    <button class="number button">
        1
    </button>
    <button class="number button">
        2
    </button>
    <button class="number button">
        3
    </button>
    <button class="plus button operation">
        +
    </button>
 </div>
 <div class="fifth-row">
     <button class="number button zero">
         0
     </button>
     <button class="equal button operation">
         =
     </button>
 </div>
</div>
</div>
<script src="./experiments.js"></script>
</body>
</html>
